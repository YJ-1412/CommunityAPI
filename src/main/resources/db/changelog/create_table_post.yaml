databaseChangeLog:
  - changeSet:
      id: 5
      author: y1412
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: view_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: board_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: author_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_post_author
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: board_id
            referencedTableName: board
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_post_board
