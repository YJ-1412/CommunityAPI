databaseChangeLog:
  - changeSet:
      id: 3
      author: y1412
      changes:
        - createTable:
            tableName: board
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: priority
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: board
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_board_role
