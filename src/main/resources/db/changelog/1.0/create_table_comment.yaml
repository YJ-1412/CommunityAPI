databaseChangeLog:
  - changeSet:
      id: 6
      author: y1412
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: author_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_comment_author
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_comment_post
