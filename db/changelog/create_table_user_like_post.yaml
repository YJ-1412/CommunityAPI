databaseChangeLog:
  - changeSet:
      id: 7
      author: y1412
      changes:
        - createTable:
            tableName: user_like_post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_like_post
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_like_post_user
        - addForeignKeyConstraint:
            baseTableName: user_like_post
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_like_post_post
