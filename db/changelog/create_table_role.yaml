databaseChangeLog:
  - changeSet:
      id: 2
      author: y1412
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: level
                  type: INT
                  constraints:
                    nullable: false
                    unique: true
